    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <input
      id="creditCardpayment-card-0Number"
      data-testid="creditCardpayment-card-0Number"
      class="input-medium"
      name="cardNumber"
      type="tel"
      maxlength="30"
      value=""
    />
    <input
      class="input-medium"
      id="creditCardpayment-card-0Name"
      name="ccName"
      type="text"
      value=""
    />
    <select
      class="input-mini"
      id="creditCardpayment-card-0Month"
      name="cardExpirationMonth"
    >
      <!-- Opções do mês... -->
    </select>
    <select
      class="input-mini"
      id="creditCardpayment-card-0Year"
      name="cardExpirationYear"
    >
      <!-- Opções do ano... -->
    </select>
    <input
      id="creditCardpayment-card-0Code"
      class="input-mini"
      maxlength="3"
      autocomplete="off"
      type="tel"
      value=""
    />
    <input
      id="holder-document-0"
      data-testid="holder-document-0"
      class="input-small"
      type="tel"
      value=""
      placeholder="999.999.999-99"
    />

    <button onclick="checkout()">Enviar POST</button>

    <script>
      function checkout() {
        console.log("checkout feito");
      }
